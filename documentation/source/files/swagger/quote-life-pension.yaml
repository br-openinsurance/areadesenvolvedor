components:
  schemas:
    ContractDataLifePension:
      type: array
      description: Lista que agrupa os dados dos contratos de Previdência Sobrevivência históricos em categorias.
      items:
        type: object
        properties:
          contract-info:
            $ref: '#/components/schemas/InsuranceLifePensionContractInfo'
          movements:
            $ref: '#/components/schemas/InsuranceLifePensionMovements'
          portabilities:
            $ref: '#/components/schemas/InsuranceLifePensionPortability'
          withdrawal:
            $ref: '#/components/schemas/InsuranceLifePensionWithdrawal'
          claim:
            $ref: '#/components/schemas/InsuranceLifePensionClaim'
    InsuranceLifePensionContractInfo:
      type: object
      required:
        - certificateId
        - productCode
        - conjugatedPlan
        - proposalId
        - certificateActive
        - insureds
        - contractingType
        - effectiveDateStart
        - effectiveDateEnd
        - periodicity
        - taxRegime
        - suseps
      properties:
        certificateId:
          description: Identificador do certificado/apólice individual, caso contrato individual. Identificador do certificado, caso contrato coletivo.
          type: string
          maxLength: 60
          example: '67'
        productcode:
          type: string
          description: Código único a ser definido pela sociedade.
          maxLength: 80
          example: '1234'
        conjugatedPlan:
          description: O plano é conjugado?
          type: boolean
          example: true
        proposalId:
          description: Identificador da Proposta de seguro
          type: string
          maxLength: 60
          example: '987'
        certificateActive:
          description: O Certificado está Ativo?
          type: boolean
          example: true
        insureds:
          $ref: '#/components/schemas/InsuranceLifePensionDocumentsInsured'
        intermediary:
          $ref: '#/components/schemas/InsuranceLifePensionDocumentsIntermediary'
        contractingType:
          description: Tipo de contratação
          type: string
          enum:
            - COLETIVO
            - INDIVIDUAL
          example: INDIVIDUAL
        contractId:
          description: identificação do contrato/apólice, em caso de contratação coletiva, obrigatório caso Tipo de contratação seja COLETIVO
          type: string
          maxLength: 60
          example: '681'
        planType:
          description: Tipo do Plano (Quando Contrato Coletivo)
          type: string
          enum:
            - AVERBADO
            - INSTITUIDO_CONTRIBUTARIO
            - INSTITUIDO_NAO_CONTRIBUTARIO
          example: AVERBADO
        effectiveDateStart:
          description: Data de Início da Vigência do documento.
          type: string
          format: date
          example: '2021-05-21'
        effectiveDateEnd:
          description: Data de Fim da Vigência do documento.
          type: string
          format: date
          example: '2021-05-21'
        beneficiary:
          type: array
          items:
            $ref: '#/components/schemas/InsuranceLifePensionDocumentsBeneficiary'
        periodicity:
          description: Peridicidade da Contribuição
          type: string
          enum:
            - MENSAL
            - BIMESTRAL
            - TRIMESTRAL
            - QUADRIMESTRAL
            - SEMESTRAL
            - ANUAL
            - ESPORADICA
            - PAGAMENTO_UNICO
            - OUTROS
          example: MENSAL
        periodicityOthers:
          description: Descricao do campo de Periodicidade da Contribuicao quando a opcao escolhida for OUTROS
          type: string
          maxLength: 100
        taxRegime:
          type: string
          description: Regime Tributário
          enum:
            - PROGRESSIVO
            - REGRESSIVO
          example: PROGRESSIVO
        suseps:
          type: array
          items:
            $ref: '#/components/schemas/InsuranceLifePensionSuseps'
    InsuranceLifePensionSuseps:
      type: object
      required:
        - coverageCode
        - susepProcessNumber
        - structureModality
        - type
        - lockedPlan
        - qualifiedProposer
        - benefitPaymentMethod
        - financialResultReversal
        - calculationBasis
      properties:
        coverageCode:
          type: string
          description: Codigo da cobertura
          maxLength: 5
          example: '1999'
        susepProcessNumber:
          description: Número do Processo Susep
          type: string
          maxLength: 60
          example: '12345'
        structureModality:
          description: Modalidade de estruturação da cobertura
          type: string
          enum:
            - BENEFICIO_DEFINIDO
            - CONTRIBUICAO_VARIAVEL
          example: BENEFICIO_DEFINIDO
        benefitAmount:
          description: Valor do beneficio em reais da cobertura contratada (Caso campo Modalidade de estruturacao for beneficio definido)
          allOf:
            - $ref: '#/components/schemas/AmountDetails'
        rentsInterestRate:
          description: Taxa de juros contratada do plano para cálculo do 
            valor do benefício sobre a forma de renda
          type: string
          pattern: ^\d{1,3}\.\d{1,9}$
          example: '10.00'
        grace:
          type: array
          items:
            $ref: '#/components/schemas/InsuranceLifePensionPlansGrace'
        type:
          description: Tipo de plano
          type: string
          enum:
            - PGBL
            - PRGP
            - PAGP
            - PRSA
            - PRI
            - PDR
            - VGBL
            - VRGP
            - VAGP
            - VRSA
            - VRI
            - VDR
            - TRADICIONAL
            - OUTROS
          example: PGBL
        typeDetails:
          description: Descrição do Tipo de Plano, Campo obrigatório quando o domínio do campo 'Tipo de Plano' for OUTROS
          type: string
          maxLength: 500
          example: Descrição do Tipo de Plano
        lockedPlan:
          description: Indica se o plano consta como bloqueado
          type: boolean
          example: false
        qualifiedProposer:
          description: Proponente Qualificado
          type: boolean
          example: false
        biometricTable:
          type: string
          description: Tábua biométrica, se houver
          example: AT_2000_FEMALE_SUAVIZADA_15
          enum:
            - AT_2000_MALE
            - AT_2000_FEMALE
            - AT_2000_MALE_FEMALE
            - AT_2000_MALE_SUAVIZADA_10
            - AT_2000_FEMALE_SUAVIZADA_10
            - AT_2000_MALE_FEMALE_SUAVIZADA_10
            - AT_2000_MALE_SUAVIZADA_15
            - AT_2000_FEMALE_SUAVIZADA_15
            - AT_2000_MALE_FEMALE_SUAVIZADA_15
            - AT_83_MALE
            - AT_83_FEMALE
            - AT_83_MALE_FEMALE
            - BR_EMSSB_MALE
            - BR_EMSSB_FEMALE
            - BR_EMSSB_MALE_FEMALE
        benefitPaymentMethod:
          description: Forma de pagamento do benefício
          type: string
          enum:
            - UNICO
            - RENDA
          example: RENDA
        pmbacInterestRate:
          description: Taxa de Juros PMBaC, Obrigatório se houver
          type: string
          pattern: ^\d{1,3}\.\d{1,9}$
          example: '10.00'
        pmbacGuaranteePriceIndex:
          description: Indíce de Preços Garantido PMBaC, Obrigatório se houver
          type: string
          enum:
            - IPC-FGV
            - IGP-DI-FGV
            - IPCA-IBGE
            - IGPM-FGV
            - INPC-IBGE
            - TR
            - OUTROS
          example: IPC-FGV
        pmbacGuaranteePriceOthers:
          description: Descricao do Indice de Precos Garantido PMBaC quando a opcao escolhida for OUTROS
          type: string
          maxLength: 100
        pmbacIndexLagging:
          description: Defasagem do Indíce PMBaC, Obrigatório se houver
          type: integer
          maxLength: 2
          example: 1
        financialResultReversal:
          description: Reversão do Resultado Financeiro, Obrigatório se houver
          type: boolean
          example: false
        financialResultReversalPercentage:
          description: Percentual de Reversão do Resultado Financeiro, obrigatório caso o campo 'Reversão do Resultado Financeiro' seja true.
          type: string
          pattern: ^\d{1,3}\.\d{1,9}$
          example: '10.00'
        pdrOrVdrminimalGuaranteeIndex:
          description: Indíce de Garantia Mínimia do PDR ou VDR, Obrigatório se houver
          type: string
          enum:
            - IPC-FGV
            - IGP-DI-FGV
            - IPCA-IBGE
            - IGPM-FGV
            - INPC-IBGE
            - TR
            - OUTROS
          example: IPC-FGV
        pdrOrVdrminimalGuaranteeOthers:
          description: Descricao do Indice de Garantia Minimia do PDR ou VDR quando a opcao escolhida for OUTROS
          type: string
          maxLength: 100
        pdrOrVdrminimalGuaranteePercentage:
          description: Percentual de Garantia Mínima do PDR ou VDR, Obrigatório se houver
          type: string
          pattern: ^\d{1,3}\.\d{1,9}$
          example: '10.00'
        calculationBasis:
          description: Base de Cálculo
          type: string
          enum:
            - MENSAL
            - ANUAL
        FIE:
          type: array
          items:
            type: object
            required:
              - FIECNPJ
              - FIEName
              - FIETradeName
              - pmbacAmount
              - provisionSurplusAmount
            properties:
              FIECNPJ:
                description: CNPJ do FIE
                type: string
                pattern: ^\d{14}$
                example: '12345678901234'
              FIEName:
                description: Razão social do FIE
                type: string
                example: RAZÃO SOCIAL
              FIETradeName:
                description: Nome fantasia do FIE
                type: string
                example: NOME FANTASIA
              pmbacAmount:
                description: |
                  Valor PMBaC (fim do mês) 
                  Valor da Provisão Matemática de Benefícios a Conceder (PMBaC), no fim de cada mês. Caso não haja saldo informar nulo
                allOf:
                  - $ref: '#/components/schemas/AmountDetails'
              provisionSurplusAmount:
                description: |
                  Valor da provisão de excedentes financeiros (PEF) (valor ao final do mês) Caso não haja saldo informar nulo
                allOf:
                  - $ref: '#/components/schemas/AmountDetails'
    InsuranceLifePensionDocumentsInsured:
      description: Informações do segurado/participante
      type: object
      required:
        - documentType
        - documentNumber
        - name
        - birthDate
        - gender
        - postCode
        - townName
        - countrySubDivision
        - countryCode
        - address
      properties:
        documentType:
          type: string
          description: Tipo de Documento do Segurado/Participante
          enum:
            - CPF
            - OUTROS
          example: CPF
        documentTypeOthers:
          description: Descrição do Tipo de Documento quando for informada a opção OUTROS
          type: string
          example: OUTROS
        documentNumber:
          description: Documento do Segurado/Participante
          type: string
          maxLength: 60
          example: '12345678910'
        name:
          description: Nome do Segurado/Participante
          type: string
          maxLength: 80
          example: Juan Kaique Cláudio Fernandes
        birthDate:
          description: Data de nascimento, conforme especificação RFC-3339
          type: string
          format: date
          example: '2021-05-21'
        gender:
          description: Sexo do Segurado / Participante, Obrigatório, se houver
          type: string
          enum:
            - MASCULINO
            - FEMININO
            - NAO_INFORMADO
        postCode:
          description: |
            Código de Endereçamento Postal: Composto por um conjunto numérico de oito dígitos, o objetivo principal do CEP é orientar e acelerar o encaminhamento, o tratamento e a entrega de objetos postados nos Correios, por meio da sua atribuição a localidades, logradouros, unidades dos Correios, serviços, órgãos públicos, empresas e edifícios. p.ex. '01311000'.
            Código Postal do Segurado / Participante, Obrigatório, se houver
          type: string
          pattern: \d{8}|^NA$
          maxLength: 8
          example: '17500001'
        email:
          description: Endereço de email, Obrigatório, se houver
          type: string
          maxLength: 320
          pattern: '[\w\W\s]*'
          example: nome@br.net
        townName:
          type: string
          maxLength: 50
          pattern: '[\w\W\s]*'
          example: Rio de Janeiro
          description: |
            Localidade: O nome da localidade corresponde à designação da cidade ou município no qual o endereço está localizado.
            Cidade do Segurado / Participante
        countrySubDivision:
          description: Estado do Segurado / Participante
          allOf:
            - $ref: '#/components/schemas/EnumCountrySubDivision'
        countryCode:

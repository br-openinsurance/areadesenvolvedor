    description: Iniciação de serviços de Contratação Previdência Sobrevivência Lead (LifePensionLead)
  - name: LifePension
    description: Iniciação de serviços de Contratação e Portabilidade Firme Previdência Sobrevivência (LifePension)
paths:
  /lead/request:
    post:
      tags:
        - LifePensionLead
      summary: Envia dados de solicitação de contratação de LifePensionLead
      description: Método para criação de solicitação de contratação de LifePensionLead
      operationId: postQuoteLifePensionLead
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/xIdempotencyKey'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuoteRequestLifePensionLead'
      responses:
        '201':
          $ref: '#/components/responses/CreatedResponseQuoteRequestLifePensionLead'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntityQuote'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        default:
          description: Erro inesperado.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ResponseError'
      security:
        - OpenId:
            - openid
          OAuth2Security:
            - consent:consentId
            - contract-life-pension-lead
  /lead/request/{consentId}:
    patch:
      tags:
        - LifePensionLead
      summary: Atualiza dados solicitação de de contratação de LifePensionLead identificado por consentId
      description: Método para atualização de solicitação de contratação de LifePensionLead
      operationId: patchQuoteLifePensionLead
      parameters:
        - $ref: '#/components/parameters/consentId'
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'

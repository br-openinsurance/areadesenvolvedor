            quoteData:
              $ref: '#/components/schemas/QuoteDataLifePension'
            historicalData:
              type: object
              description: Objeto que agrupa todos dados históricos do cliente.
              properties:
                customer:
                  type: object
                  description: Dados históricos cadastrais do cliente
                  properties:

openapi: 3.0.0
info:
  title: API Contract LifePension - Open Insurance Brasil
  description: |
    API de Contratação Previdência Sobrevivência do Open Insurance Brasil - Fase 3.\
    Recebe informações da solicitação de contratação vindas das instituições iniciadoras.\
    Possui um conjunto de endpoints por ramo de produto e um conjunto específico de endpoints para ramos classificados como Lead e Firme.\
    Requer consentimento do cliente para todos os 'endpoints'.

    # Orientações
    A `Role`  do diretório de participantes relacionada à presente API é a ``.\
    Para todos os `endpoints` desta API é previsto o envio de um `token` através do header `Authorization`.\
    Este `token` deverá estar relacionado ao consentimento (identificado pelo `consentId`) mantido na instituição transmissora das dados, o qual permitirá a pesquisa e retorno, na API em questão, dos
    dados relacionados ao `consentId` específico.\
    Os dados serão entregues pela iniciadora na seguradora desde que o `consentId` relacionado corresponda a um consentimento válido e com o status `AUTHORISED`.\
    Além disso, as `permissions` necessárias deverão ter sido solicitadas quando da criação do consentimento relacionado.\
    Relacionamos a seguir as `permissions` necessárias para o envio de dados em cada `endpoint` da presente API.

    ## Permissions necessárias para a API Contract LifePension

    Para cada um dos `paths` desta API, além dos escopos (`scopes`) indicados existem `permissions` que deverão ser observadas:

    ### `/lead/request`
      - permissions:
        - POST: **CONTRACT_LIFE_PENSION_LEAD_CREATE**   
    ### `/lead/request/{consentId}`
      - permissions:      
        - PATCH: **CONTRACT_LIFE_PENSION_LEAD_UPDATE** 
    ### `/request`
      - permissions:
        - POST: **CONTRACT_LIFE_PENSION_CREATE**   
    ### `/request/{consentId}/quote-status/`
      - permissions:      
        - GET: **CONTRACT_LIFE_PENSION_READ**
    ### `/request/{consentId}`
      - permissions:      
        - PATCH: **CONTRACT_LIFE_PENSION_UPDATE**

    ## Válidações Semanticas - Entidade não processável - 422
      - 1 - `Idempotência:` Valida se há divergência entre chave de idempotência e informações enviadas (ERRO_IDEMPOTENCIA);
      - 2 - `Não Informado:` Valida itens não explicitamente informados pelo servidor - (NAO_INFORMADO). 
      

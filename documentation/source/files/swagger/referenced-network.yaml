          example: '-89.8365180'
          pattern: ^-?\d{1,3}\.\d{1,10}$
        longitude:
          type: string
          description: Informação da Longitude referente a geolocalização informada. Formato numérico 3 casas antes da vírgula, 11 posições. Entre -180 e 180. p.ex'-179.836519.'
          example: '-179.836519'
          pattern: ^-?\d{1,3}\.\d{1,10}$


        properties:
          standards:
            $ref: '#/components/schemas/ReferencedNetworkStandards'
          restrictionIndicator:
            type: boolean
            description: Indica se a instalação dos Prestadores de serviços tem acesso restrito a clientes, por exemplo. p.ex. 'false' (restrito)
            example: false
          phones:

          openingTime:
            type: string
            maxLength: 9
            pattern: ^\d{2}:\d{2}:\d{2}Z$
            example: 10:00:57Z
            description: Horário de abertura
          closingTime:
            type: string
            maxLength: 9
            pattern: ^\d{2}:\d{2}:\d{2}Z$
            example: 16:00:57Z
            description: Horário de encerramento
          weekday:
            type: string
            description: Dias de funcionamento
            enum: [DOMINGO,
                  SEGUNDA_FEIRA,
                  TERCA_FEIRA,
                  QUARTA_FEIRA,
                  QUINTA_FEIRA,
                  SEXTA_FEIRA,
                  SABADO]
            example: DOMINGO

    ReferencedNetworkPhones:

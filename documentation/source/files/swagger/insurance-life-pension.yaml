components:
  schemas:
    ResponseInsuranceLifePension:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: object
          required:
            - brand
          properties:
            brand:
              type: object
              description: Marca reportada pelo participante do Open Insurance. O conceito a que se refere a marca é em essência uma promessa das sociedades sob ela em fornecer uma série específica de atributos, benefícios e serviços uniformes aos clientes.
              required:
                - name
                - companies
              properties:
                name:
                  type: string
                  description: Nome da Marca
                  maxLength: 500
                  example: EMPRESA A SEGUROS
                companies:
                  type: array
                  items:
                    type: object
                    required:
                      - companyName
                      - cnpjNumber
                    properties:
                      companyName:
                        description: Nome da sociedade pertencente à marca
                        type: string
                        maxLength: 80
                        example: Empresa da Organização A
                      cnpjNumber:
                        description: CNPJ da sociedade pertencente à marca
                        type: string
                        maxLength: 14
                        pattern: '^\d{14}$'
                        example: "12345678901234"
                      contracts:
                        type: array
                        items:
                          type: object
                          required:
                            - productName
                            - pensionIdentification
                          properties:
                            productName:
                              description: Nome comercial do produto, pelo qual é identificado nos canais de distribuição e atendimento da sociedade
                              type: string
                              maxLength: 100
                              example: Produto A Previdência
                            pensionIdentification:
                              description: Código único a ser definido pela sociedade
                              type: string
                              maxLength: 60
                              example: "42"
        links:
          $ref: "#/components/schemas/Links"
        meta:
          $ref: "#/components/schemas/Meta"
    ResponseInsuranceLifePensionContractInfo:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          $ref: "#/components/schemas/InsuranceLifePensionContractInfo"
        links:
          $ref: "#/components/schemas/Links"
        meta:
          $ref: "#/components/schemas/Meta"
    InsuranceLifePensionContractInfo:
      type: object
      required:
        - pensionIdentification
        - conjugatedPlan
        - documents
        - proposalId
        - insureds
        - plans
        - PMBaC
      properties:
        pensionIdentification:
          description: Código único a ser definido pela sociedade
          type: string
          maxLength: 60
          example: "42"
        documents:
          type: array
          items:
            $ref: "#/components/schemas/InsuranceLifePensionDocuments"
        proposalId:
          description: Identificador da Proposta de seguro
          type: string
          maxLength: 60
          example: "987"
        insureds:
          type: array
          items:
            $ref: "#/components/schemas/InsuranceLifePensionDocumentsInsured"
        beneficiary:
          type: array
          items:
            $ref: "#/components/schemas/InsuranceLifePensionDocumentsBeneficiary"
        intermediary:
          type: array
          items:
            $ref: "#/components/schemas/InsuranceLifePensionDocumentsIntermediary"
        planType:
          description: Tipo do Plano (Quando Contrato Coletivo)
          type: string
          enum:
            - AVERBADO
            - INSTITUIDO_CONTRIBUTARIO
            - INSTITUIDO_NAO_CONTRIBUTARIO
          example: AVERBADO
        plans:
          type: array
          items:
            $ref: "#/components/schemas/InsuranceLifePensionPlans"
        conjugatedPlan:
          description: O plano é conjugado?
          type: boolean
          example: true
        PMBaC:
          type: object
          description: PMBaC
          required:
            - pmbacAmount
            - provisionSurplusAmount
            - FIE
          properties:
            pmbacAmount:
              description: |
                Valor PMBaC (fim do mês) 
                Valor da Provisão Matemática de Benefícios a Conceder (PMBaC), no fim de cada mês. Caso não haja saldo informar nulo
              allOf:
                - $ref: "#/components/schemas/AmountDetails"
            provisionSurplusAmount:
              description: |
                Valor da provisão de excedentes financeiros (PEF) (valor ao final do mês) Caso não haja saldo informar nulo
              allOf:
                - $ref: "#/components/schemas/AmountDetails"
            FIE:
              type: array
              items:
                type: object
                properties:
                  FIECNPJ:
                    description: CNPJ do FIE
                    type: string
                    maxLength: 14
                    pattern: '^\d{14}$'
                    example: "12345678901234"
                  FIEName:
                    description: Razão social do FIE
                    type: string
                    example: RAZÃO SOCIAL
                  FIETradeName:
                    description: Nome fantasia do FIE
                    type: string
                    example: NOME FANTASIA
        
    InsuranceLifePensionDocuments:
      type: object
      required:
        - contractingType
        - certificateId
        - effectiveDateStart
        - effectiveDateEnd
      properties:
        contractingType:
          description: Tipo de contratação
          type: string
          enum: [COLETIVO, INDIVIDUAL]
          example: INDIVIDUAL
        certificateId:
          description: Identificador do certificado/apólice individual, caso contrato individual. Identificador do certificado, caso contrato coletivo.
          type: string
          maxLength: 60
          example: "67"
        contractId:
          description: identificação do contrato/apólice, em caso de contratação coletiva, obrigatório caso Tipo de contratação seja COLETIVO
          type: string
          maxLength: 60
          example: "681"
        effectiveDateStart:
          description: Data de Início da Vigência do documento.
          type: string
          format: date
          example: "2021-05-21"
        effectiveDateEnd:
          description: Data de Fim da Vigência do documento.
          type: string
          format: date
          example: "2021-05-21"
        
    InsuranceLifePensionDocumentsInsured:
      description: Informações do segurado/participante
      type: object
      required:
        - documentType
        - documentNumber
        - name
        - birthDate
        - gender
        - postCode
        - townName
        - countrySubDivision
        - countryCode
        - address
      properties:
        documentType:
          type: string
          description: Tipo de Documento do Segurado/Participante
          enum: [CPF, OUTROS]
          example: CPF
        documentTypeOthers:
          description: Descrição do Tipo de Documento quando for informada a opção OUTROS
          type: string
          example: OUTROS
        documentNumber:
          description: Documento do Segurado/Participante
          type: string
          maxLength: 60
          example: "12345678910"
        name:
          description: Nome do Segurado/Participante
          type: string
          maxLength: 80
          example: Juan Kaique Cláudio Fernandes
        birthDate:
          description: "Data de nascimento, conforme especificação RFC-3339"
          type: string
          format: date
          example: "2021-05-21"
        gender:
          description: Sexo do Segurado / Participante, Obrigatório, se houver
          type: string
          enum: [MASCULINO, FEMININO, NAO_INFORMADO]
        postCode:
          description: |
            Código de Endereçamento Postal: Composto por um conjunto numérico de oito dígitos, o objetivo principal do CEP é orientar e acelerar o encaminhamento, o tratamento e a entrega de objetos postados nos Correios, por meio da sua atribuição a localidades, logradouros, unidades dos Correios, serviços, órgãos públicos, empresas e edifícios. p.ex. '01311000'.
            Código Postal do Segurado / Participante, Obrigatório, se houver
          type: string
          pattern: '\d{8}|^NA$'
          maxLength: 8
          example: "17500001"
        email:
          description: Endereço de email, Obrigatório, se houver
          type: string
          maxLength: 320
          pattern: '[\w\W\s]*'
          example: nome@br.net
        townName:
          type: string
          maxLength: 50
          pattern: '[\w\W\s]*'
          example: Rio de Janeiro
          description: |
            Localidade: O nome da localidade corresponde à designação da cidade ou município no qual o endereço está localizado.
            Cidade do Segurado / Participante
        countrySubDivision:
          description: Estado do Segurado / Participante
          allOf:
            - $ref: "#/components/schemas/EnumCountrySubDivision"
        countryCode:
          description: |
            Código do pais de acordo com o código “alpha3” do ISO-3166.
            País do Segurado / Participante
          type: string
          maxLength: 3
          example: BRA
        address:
          description: |
            Endereço do Segurado / Participante
          type: string
          maxLength: 200
          pattern: '[\w\W\s]*'
          example: "Av Naburo Ykesaki, 1270"
        addressAdditionalInfo:
          type: string
          maxLength: 30
          pattern: '[\w\W\s]*'
          example: Fundos
          description: Alguns logradouros ainda necessitam ser especificados por meio de complemento.
    InsuranceLifePensionDocumentsBeneficiary:
      description: Informações do beneficiário/pessoa associada, obrigatório se houver.
      type: object
      required:
        - name
        - participationPercentage
      properties:
        documentNumber:
          description: Documento do beneficiário
          type: string
          maxLength: 60
          example: "12345678910"
        documentType:
          description: Tipo de Documento do beneficiário
          type: string
          enum: [CPF, OUTROS]
        documentTypeOthers:
          description: Descrição do Tipo de Documento quando for informada a opção OUTROS
          type: string
          example: OUTROS
        name:
          description: Nome beneficiário
          type: string
          maxLength: 80
          example: Juan Kaique Cláudio Fernandes
        participationPercentage:
          description: Percentual de particiapação do beneficiário.
          type: string
          pattern: '^\d{1,3}\.\d{1,9}$'
          example: "10.00"
    InsuranceLifePensionDocumentsIntermediary:
      description: Informações de intermediário, obrigatório se houver.
      type: object
      required:
        - type
      properties:
        type:
          description: Tipo do Intermediador
          type: string
          enum:
            [
              CORRETOR,
              REPRESENTANTE,
              ESTIPULANTE_AVERBADOR_INSTITUIDOR,
              CORRESPONDENTE,
              AGENTE_DE_MICROSSEGUROS,
              OUTROS
            ]
          example: CORRETOR  
        documentNumber:
          description: Documento do Intermediador, Campo obrigatório quando o campo “Tipo” for preenchido com “1 - Corretor”.
          type: string
          maxLength: 60
          example: "12345678910"
        intermediaryId:
          description: Identificador do Intermediador, Campo obrigatório quando o campo “Tipo” for preenchido com “1 - Corretor”.
          type: string
          maxLength: 60
          example: "12097"
        documentType:
          description: Tipo de Documento do Intermediador, Campo obrigatório, Caso Tipo de Intermediador não seja Corretor ou quando for Corretor, porém o identificador do intermediador não seja informado)
          type: string
          enum: [CPF, CNPJ, OUTROS]
          example: CPF
        documentTypeOthers:
          description: Descrição do Tipo de Documento quando for informada a opção OUTROS
          type: string
          example: OUTROS
        name:
          description: Nome ou Razão Social do Intermediador, Campo obrigatório, caso Tipo de Intermediador for estipulante /averbador/ instituidor)
          type: string
          maxLength: 80
          example: Empresa A
        postCode:
          description: |
            Código de Endereçamento Postal: Composto por um conjunto numérico de oito dígitos, o objetivo principal do CEP é orientar e acelerar o encaminhamento, o tratamento e a entrega de objetos postados nos Correios, por meio da sua atribuição a localidades, logradouros, unidades dos Correios, serviços, órgãos públicos, empresas e edifícios. p.ex. '01311000'.
            Código Postal do Intermediador, Campo obrigatório, caso Tipo de Intermediador for estipulante /averbador/ instituidor)
          type: string
          pattern: '\d{8}|^NA$'
          maxLength: 8
          example: "17500001"
        townName:
          type: string
          maxLength: 50
          pattern: '[\w\W\s]*'
          example: Rio de Janeiro
          description: |

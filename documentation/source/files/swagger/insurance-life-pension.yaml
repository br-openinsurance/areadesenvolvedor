            - RENDA_POR_PRAZO_CERTO
            - RENDA_TEMPORARIA
            - RENDA_TEMPORARIA_REVERSIVEL
            - RENDA_TEMPORARIA_COM_PRAZO_MINIMO_GARANTIDO
            - RENDA_TEMPORARIA_REVERSIVEL_COM_PRAZO_MINIMO_GARANTIDO
            - RENDA_VITALICIA
            - RENDA_VITALICIA_REVERSIVEL_AO_BENEFICIARIO_INDICADO
            - RENDA_VITALICIA_REVERSIVEL_AO_CONJUGE_COM_CONTINUIDADE_AOS_MENORES
            - RENDA_VITALICIA_COM_PRAZO_MINIMO_GARANTIDO
            - RENDA_VITALICIA_REVERSIVEL_COM_PRAZO_MINIMO_GARANTIDO
            - RENDA_VITALICIA_REVERSIVEL_AO_CONJUGE
            - OUTROS
          example: PAGAMENTO_UNICO
        incomeTypeDetails:
          description: Descrição do Tipo de Renda, obrigatório se campo Tipo de Renda for OUTROS.
          type: string
          maxLength: 500
          example: Descrição do Tipo de Renda
        reversedIncome:
          description: Renda Revertida, obrigatório se campo Tipo de Renda for 4, 6, 8, 9 e 11.
          type: boolean
          example: false
        incomeAmount:
          description: Valor do benefício concedido em forma de renda ou do pagamento único
          allOf:
            - $ref: "#/components/schemas/AmountDetails"
        paymentTerms:
          description: Prazo pagamento da parcela ou da renda atuarial ou financeira do benefício concedido (quando Tipo de renda for igual a 2, 3, 4, 5 e 6)
          type: string
          example: "PRAZO"
        benefitAmount:
          description: Número de benefícios a serem recebidos por ano
          type: integer
          example: 2
        grantedDate:
          description: Data de Concessão
          type: string
          format: date
          example: "2021-05-21"
        monetaryUpdateIndex:
          description: Índice de Atualização Monetária
          type: string
          enum:
            - IPC-FGV
            - IGP-DI-FGV
            - IPCA-IBGE
            - IGPM-FGV
            - INPC-IBGE
            - TR
            - OUTROS
          example: IPC-FGV
        lastUpdateDate:
          description: Data da última atualização do benefício
          type: string
          format: date
          example: "2021-05-21"
        defermentDueDate:
          description: Data do fim do período de diferimento do benefício concedido/a conceder
          type: string
          format: date
          example: "2025-12-31"
          
    AmountDetails:
      type: object
      description: Detalhes de valores/limites

    InsuranceLifePensionPortability:
      type: object
      required:
        - hasOccurredPortability
      properties:
        hasOccurredPortability:
          type: boolean
          description: Campo para ser preenchimento com a identificação da ocorrência da portabilidade
          example: true
        portabilityInfo:
          type: array
          items:
            type: object
            description: Objeto obrigatório caso hasOccurredPortability seja true.
            required:
              - direction
              - amount
              - requestDate
              - liquidationDate
              - postedChargedAmount
            properties:
              direction:
                description: Direção do fluxo de portabilidade
                type: string
                enum: [ENTRADA, SAIDA]
                example: ENTRADA
              type:
                type: string
                description: Tipo de portabilidade, Obrigatório quando Tipo Fluxo for SAIDA
                enum: [TOTAL, PARCIAL]
                example: PARCIAL
              amount:
                description: Valor portado
                allOf:
                  - $ref: "#/components/schemas/AmountDetails"
              requestDate:
                description: Declara a data em que foi recebida a solicitação de portabilidade
                type: string
                format: date-time
                maxLength: 20
                pattern: ^(\d{4})-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
                example: "2022-05-20T08:30:00Z"
              liquidationDate:
                description: Declara a data de ocorrência da efetiva liquidação da portabilidade
                type: string
                format: date-time
                maxLength: 20
                pattern: ^(\d{4})-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
                example: "2022-05-20T08:30:00Z"
              postedChargedAmount:
                description: Valor do carregamento cobrado de forma postecipada (caso nao haja reportar nulo)
                allOf:
                  - $ref: "#/components/schemas/AmountDetails"
              sourceEntity:
                description: Declara o código FIP da entidade de origem (cedente) da portabilidade
                type: string
              targetEntity:
                description: Declara o código FIP da entidade de destino (cessionária) da portabilidade
                type: string
              susepProcess:
                description: Processo Susep do plano originário da portabilidade
                type: string
                example: "12345"
              taxRegime:
                description: Regime de Tributação (Caso fluxo de portabilidade for de entrada e Ocorrência da portabilidade for Sim)
                type: string
                enum: [PROGRESSIVO, REGRESSIVO]
                example: PROGRESSIVO
              FIE:
                type: array
                description: Informações do FIE do Valor Portado (Caso Ocorrência da portabilidade for Sim)
                items:
                  type: object
                  required:
                    - portedType
                  properties:
                    FIECNPJ:
                      description: CNPJ do FIE
                      type: string
                      maxLength: 14
                      pattern: '^\d{14}$'
                      example: "12345678901234"
                    FIEName:
                      description: Razão social do FIE
                      type: string
                      example: RAZÃO SOCIAL
                    FIETradeName:
                      description: Nome fantasia do FIE
                      type: string
                      example: NOME FANTASIA
                    portedType:
                      description: Tipo portado
                      type: string
                      enum: [ORIGEM, DESTINO]
                      example: ORIGEM


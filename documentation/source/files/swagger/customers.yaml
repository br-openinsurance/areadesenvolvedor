  /personal/complimentary-information:
    get:
      tags:
        - Customers
      summary: Obtém os registros de relacionamentos com a instituição e de representantes da pessoa natural.
      description: Método para obter registros de relacionamentos com a instituição e de representantes da pessoa natural mantidos na instituição transmissora.
      operationId: customersGetPersonalComplimentaryInformation

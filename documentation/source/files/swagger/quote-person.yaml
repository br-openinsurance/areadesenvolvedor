components:
  schemas:
    PolicyDataPersonLead:
      type: array
      description: Lista que agrupa os dados das apólices em categorias.
      items:
        type: object
        properties:
          policyInfo:
            $ref: '#/components/schemas/InsurancePersonPolicyInfo'
          premium:
            $ref: '#/components/schemas/InsurancePersonPremium'
          claim:
            $ref: '#/components/schemas/InsurancePersonClaim'
    PolicyDataPersonLife:
      type: array
      description: Lista que agrupa os dados das apólices em categorias.
      items:
        type: object
        properties:
          policyInfo:
            $ref: '#/components/schemas/InsurancePersonPolicyInfo'
          premium:
            $ref: '#/components/schemas/InsurancePersonPremium'
          claim:
            $ref: '#/components/schemas/InsurancePersonClaim'
    QuoteDataPersonLife:
      $ref: '#/components/schemas/QuotePerson'
    QuoteStatusPersonLife:
      $ref: '#/components/schemas/QuotePersonResult'
    PolicyDataPersonTravel:
      type: array
      description: Lista que agrupa os dados das apólices em categorias.
      items:
        type: object
        properties:
          policyInfo:
            $ref: '#/components/schemas/InsurancePersonPolicyInfo'
          premium:
            $ref: '#/components/schemas/InsurancePersonPremium'
          claim:
            $ref: '#/components/schemas/InsurancePersonClaim'
    QuoteDataPersonTravel:
      $ref: '#/components/schemas/QuotePersonTravel'
    QuoteStatusPersonTravel:
      $ref: '#/components/schemas/QuotePersonTravelResult'
    QuotePerson:
      type: object
      required:
        - termStartDate
        - termType
        - insuranceType
        - termEndDate
        - currency
        - brand
        - includeAssistanceServices
      properties:
        termStartDate:
          type: string
          format: date
          pattern: ^(\d{4})-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$
          example: '2022-10-27'
          description: Vigência das 24 horas do dia
        termEndDate:
          type: string
          format: date
          pattern: ^(\d{4})-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$
          example: '2022-10-27'
          description: Até as 24 horas do dia
        termType:
          type: string
          enum:
            - ANUAL
            - ANUAL_INTERMITENTE
            - PLURIANUAL
            - PLURIANUAL_INTERMITENTE
            - SEMESTRAL
            - SEMESTRAL_INTERMITENTE
            - MENSAL
            - MENSAL_INTERMITENTE
            - DIARIO
            - DIARIO_INTERMITENTE
            - OUTROS
          description: Tipo de vigência
        termTypeOthers:
          description: Descricao do tipo de vigência quando for informada a opcao OUTROS
          type: string
          maxLength: 100
        havePersonInsurance:
          description: Possui seguro de pessoas vigente?
          type: boolean
        policies:
          type: array
          description: Lista que agrupa os dados das apólices em categorias.
          items:
            type: object
            properties:
              policyId:
                description: Número para identificar a apólice atual
                type: string
                maxLength: 100
                example: '111111'
              insurerId:
                description: Nome para identifcar a congênere de renovação
                type: string
                maxLength: 100
        usedCoverages:
          type: array
          items:
            description: Quais coberturas foram acionadas?
            allOf:
              - $ref: '#/components/schemas/EnumCodeCoverage'
        requestedCoverages:
          type: array
          description: Lista que Agrupa informações de coberturas solicitadas.
          items:
            $ref: '#/components/schemas/Coverage'
        includeAssistanceServices:
          description: Deseja contratação de serviços de assistência?
          type: boolean
        totalPremiumAmount:
          description: Valor total do prêmio anual
          allOf:
            - $ref: '#/components/schemas/AmountDetails'
        wasThereAClaim:
          description: Houve sinistro no local nos últimos 12 meses?
          type: boolean
        claimNotifications:
          description: Lista de sinistros e valores
          type: array
          items:
            $ref: '#/components/schemas/ClaimNotification'
        coverages:
          type: array
          description: Lista que agrupa os dados de coberturas.
          items:
            type: object
            properties:
              code:
                description: Código da cobertura de suguro pessoas
                allOf:
                  - $ref: '#/components/schemas/EnumCodeCoverage'
              insuredCapital:
                description: Capital segurado
                allOf:
                  - $ref: '#/components/schemas/AmountDetails'
        insuredPerson:
          description: Informações do Segurado
          allOf:
            - $ref: '#/components/schemas/InsuredPerson'
    QuotePersonResult:
      type: object
      required:
        - quoteCustomer
        - quoteData
        - quotes
      properties:
        quoteCustomer:
          description: Dados da pessoa física
          allOf:
            - $ref: '#/components/schemas/PersonalCustomerInfo'
        quoteData:
          description: Dados Gerais da Cotação
          allOf:
            - $ref: '#/components/schemas/QuoteInfoForPersonResult'
        quotes:
          type: array
          description: Lista de cotações enviadas pela seguradora.
          items:
            required:
              - insurerQuoteId
              - quoteDateTime
              - susepProcessNumbers
            type: object
            description: Informações da cotação enviada pela seguradora
            properties:
              insurerQuoteId:
                type: string
                description: |
                  Id da proposta da segurada
              quoteDateTime:
                type: string
                format: date-time
                example: '2023-05-21T08:30:00Z'
                description: Data e hora da cotação
                pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
              insuredPerson:
                description: Informações do Segurado
                allOf:
                  - $ref: '#/components/schemas/InsuredPerson'
              requestedCoverages:
                type: array
                description: Lista que Agrupa informações de coberturas solicitadas.
                items:
                  $ref: '#/components/schemas/CoverageResult'
              assistanceInfo:
                type: array
                items:
                  $ref: '#/components/schemas/Assistance'
              premiumInfo:
                $ref: '#/components/schemas/Premium'
              susepProcessNumbers:
                description: Número do Processo Susep das Coberturas
                type: array
                items:
                  type: string
                  maxLength: 50
        quoteCustomData:
          $ref: '#/components/schemas/QuoteCustomData'
    QuoteInfoForPersonResult:
      type: object
      properties:
        termStartDate:
          type: string
          format: date
          pattern: ^(\d{4})-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$
          example: '2022-10-27'
          description: Vigência das 24 horas do dia
        termEndDate:
          type: string
          format: date
          pattern: ^(\d{4})-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$
